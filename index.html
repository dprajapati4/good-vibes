<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <head>

    <title> Good Vibes Tracker</title>
  </head>
  <body>
    <h1 class="title">Good Vibes Tracker</h1>
    <div class="container">
      <h2 class="title">Describe a positive experience you had today</h2>

      <br><br>
      <div class="child">
      <form>
        <label for="name">Name </label>
        <input type="text" id="name" ><br><br>

        <label for="email"> Email</label>
        <input type="text" id="email"> <br><br>

        <label for="rating"> How postive was this experience? </label>
        <input type="number" id="rating"><br><br>

        <label for="location"> Where did it happen?</label>
        <select id="location">
          <option>At Home</option>
          <option> At School</option>
          <option> At Work</option>
          <option> On the street</option>
          <option> Other </option>
        </select>
          <br><br>

        <label for="time"> What time did it occur? </label>
        <input type="radio" id="time" value="Morning">
        <label for="Morning">Morning </label> <br>
        <input type="radio" id="time" value="Afternoon">
        <label for="Afternoon">Afternoon </label><br>
        <input type="radio" id="time" value="Evening">
        <label for="Evening">Evening </label><br>

        <br><br>

        <label for="emotions"> What emotions did you experience? <br>
          Select all that apply</label>
          <input type="checkbox"> Excited </input> <br>
          <input type="checkbox"> Grateful </input> <br>
          <input type="checkbox"> Loved </input> <br>
          <input type="checkbox"> Enthusiastic  </input> <br>

        <br><br>

        <label for="description"> Describe your experience</label>
        <textarea name="message">
        </textarea>

        <br><br>

        <input type="submit" value="Submit">

      </form>
    </div>
    </div>
  </body>
</html>
